server:
  port: 8082

spring:
  application:
    name: product-service

datasource:
  url: jdbc:mysql://localhost:3306/product_db
  username: root
  password: 98999
  driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true